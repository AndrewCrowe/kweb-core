name: "Publish"

on:
  workflow_dispatch:

#concurrency:
#  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
#  cancel-in-progress: true

env:
  SONATYPE_USERNAME: ${{ secrets.OSSRHUSERNAME }}
  SONATYPE_PASSWORD: ${{ secrets.OSSRHPASSWORD }}
  SONATYPE_ossrhUsername: ${{ secrets.OSSRHUSERNAME }}
  SONATYPE_ossrhPassword: ${{ secrets.OSSRHPASSWORD }}
  ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.SIGNINGKEYID }}
  ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNINGKEY }}
  ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNINGPASSWORD }}

jobs:
#  tests:
#    uses: ./.github/workflows/tests.yml
  publish-SonatypeStaging:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build and run tests
        run: ./gradlew publishAllPublicationsToSonatypeStagingRepository

  publish-SonatypeProduction:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build and run tests
        run: ./gradlew publishAllPublicationsToSonatypeProductionRepository
