[book]
authors = ["Ian Clarke"]
description = "User manual for the Kweb web framework"
language = "en"
multilingual = false
src = "src"
title = "The Kweb Book"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output.html]
edit-url-template = "https://github.com/kwebio/kweb-core/edit/master/{path}"